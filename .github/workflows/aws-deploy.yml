name: AWS ECS Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      env:
          AWS_DEFAULT_REGION: ${{ null }}
          AWS_REGION: ${{ null }}
          AWS_ACCESS_KEY_ID: ${{ null }}
          AWS_SECRET_ACCESS_KEY: ${{ null }}
          AWS_SESSION_TOKEN: ${{ null }}
      with:
        aws-access-key-id: 
        aws-secret-access-key: 
        aws-region: us-east-1
      
        
    - name: Debug Credentials
      run: |
        echo "AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID"
        echo "AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY"

    - name: Login to Amazon ECR
      run: aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin idconta.dkr.ecr.us-east-1.amazonaws.com

    - name: Build and Push Docker Image
      run: |
        docker build -t idconta.dkr.ecr.us-east-1.amazonaws.com/webapi:latest .
        docker push idconta.dkr.ecr.us-east-1.amazonaws.com/webapi:latest

    - name: Deploy to AWS ECS
      run: |
        aws ecs update-service --cluster intervaloverity --task arn:aws:ecs:us-east-1:idconta:idcluster --force-new-deployment
